<div class="card">
  <div class="card-header">
    New Property
  </div>
  <div class="card-body">
      <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
        <div class="form-group col-12 ">
          <label for="name">Name</label>
          <input type="text" class="form-control" #propName="ngModel" ngModel name="Name" required minlength="4">
          <span *ngIf="!propName.valid && propName.touched" class="error-block">
            <span *ngIf="propName.errors.required" >Please provide name</span> 
            <span *ngIf="propName.errors.minlength" >Name must be atleast 4 char long</span>
          </span>
        </div>

        <div class="form-group col-12 ">
          <label for="type">Type</label>
          <input type="text" class="form-control" #propType="ngModel" ngModel name="Type" required minlength="5">
          <span *ngIf="!propType.valid && propType.touched" class="error-block">
            <span *ngIf="propName.errors.required" >Please provide type</span> 
            <span *ngIf="propName.errors.minlength" >Name must be atleast 6 char long</span>
          <span></span>
</span>
        </div>

        <div class="form-group col-12 ">
          <label for="price">Price</label>
          <input type="text" class="form-control" #propPrice="ngModel" ngModel name="Price" required >
          <span *ngIf="!propPrice.valid && propPrice.touched" class="error-block">
            <span *ngIf="propName.errors.required" >Please provide Price</span> 
            
          </span>
        </div>
        <div class="form-group col-12">
          <button  type="submit" class="btn btn-primary mr-2" >Save</button>
          <button type="reset" class="btn btn-primary">Cancle</button>
        </div>
      </form>
  </div>
</div>
